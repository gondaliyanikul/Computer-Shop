<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="/static/main.css" />
    </head>
    <body class="themeColor centerForms">

        <div class="formContainer loginContainer" align=center>

            <div class="mainImage centerForms">
                <img src="/media/images/resetPassword.jpg" />
            </div>
            <div class="mainForms centerForms">
                <form method="post"> {% csrf_token %}
                    
                    <div class="formTitle">Reset Password</div>
                    <br />
                    <br />
                    <div class="formText">Enter your details below</div>
                    <br />
                    
                    <input type="password" class="Inputs passwordInput passwordShowHide" id="password1" name="password1" placeholder="New password" required />
                    <br />
                    <br />
                    <input type="password" class="Inputs passwordInput passwordShowHide" id="password2" name="password2" placeholder="Conform password" required />
                    <br />
                    <br />
                    <button type="submit" class="submitBtn">Submit</button>
                    <br />
                    <br />
                    <div>
                        <a href="{% url 'Verification' %}" class="actionLink">Back</a>
                    </div>
                    <br />
                    <br />
                    {% if message != '' %}
                    <div class="alert alert-danger" role="alert">
                        {{message}}
                    </div>
                    {% endif %}
                </form>
            </div>
        </div>

    </body>
</html>
