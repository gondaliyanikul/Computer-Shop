<html>

    <head>
        <title>Admin Page</title>
        <link rel="stylesheet" href="/static/main.css" />
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> {% endcomment %}
    </head>
    <body>

        <div class="main-page">
            {% include 'adminSidebar.html' %}
        
            <div class="page">
                {% include 'adminMenu.html' %}

                <div class="containt">

                    <div class="body-table">

                        <table class="main-table">
                            <tr class="table-heading">
                                <th class="tbl-head">User Id</th>
                                <th class="tbl-head">Name</th>
                                <th class="tbl-head">Email</th>
                                <th class="tbl-head">Mobile</th>
                                <th class="tbl-head">Message</th>
                            </tr>

                            {% for i in contacts %}

                                <tr class="table-data">
                                    <td>{{i.5}}</td>
                                    <td>{{i.1}}</td>
                                    <td>{{i.2}}</td>
                                    <td>{{i.3}}</td>
                                    <td>{{i.4}}</td>
                                </tr>

                            {% endfor %}
                            
                        </table>    
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
