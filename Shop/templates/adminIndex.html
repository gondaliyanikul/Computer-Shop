<html>

    <head>
        <title>Admin Page</title>
        <link rel="stylesheet" href="/static/main.css" />
        {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> {% endcomment %}
    </head>
    <body>

        <div class="main-page">
            {% include 'adminSidebar.html' %}
        
            <div class="page">
                {% include 'adminMenu.html' %}

                <div class="containt">
                    
                    <input type="submit" class="add-item-btn" value="Add Product" onclick="location.href='{% url 'AddProduct' %}'" />

                    <div class="body-table">

                        <table class="main-table">
                            <tr class="table-heading">
                                <th class="tbl-head">Image</th>
                                <th class="tbl-head">Name</th>
                                <th class="tbl-head">Price</th>
                                <th class="tbl-head">Quantity</th>
                                <th class="tbl-head">Category</th>
                                <th class="tbl-head">Edit</th>
                                <th class="tbl-head">Delete</th>
                            </tr>

                            {% for i in products %}

                                <tr class="table-data">

                                    <td><img src="/media/images/{{i.5}}" width="100" height="100" class="admin-product-image" /></td>
                                    <td>{{i.1}}</td>
                                    <td>{{i.2}}</td>
                                    <td>{{i.3}}</td>
                                    <td>{{i.4}}</td>
                                    <input type="hidden" value="{{i.0}}" class="product_id" />
                                    <td><input type="button" class="action-btn product-edit-btn" onclick="location.href='update/{{i.0}}'" value="Edit" /></td>
                                    <td><input type="button" class="action-btn product-delete-btn" onclick=" info(); location.href='{{i.0}}'" value="Delete" /></td>
                                </tr>

                            {% endfor %}
                            
                        </table>    
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>

<script>

    function info(){
        alert('Are you sure want to delete');
    }

</script>
